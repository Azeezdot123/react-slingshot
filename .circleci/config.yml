version: 2.1

commands:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - run: npm run lint
      - save_cache:
          paths:
            - ~/
          key: dev

  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          key: dev
      - run: npm run test

  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          key: dev
      - run: npm run analyze

workflows:
  pipeline_workflows:
    jobs:
     - build
     - test:
        requires:
          - build
     - analyze:
        requires:
          - test